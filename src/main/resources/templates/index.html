<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark m-3">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">
        <img src="https://i.postimg.cc/0j7Y7zp8/app-logo.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="app-logo">
        Employee Management System
    </a>
</nav>
    <div class="container-fluid">
        <h1 align="center" style="margin-top: 20px;">Employees List</h1>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-success mb-3">Add Employee</a>
        <table class="table table-striped table-responsive-md">
            <thead class="thead-dark">
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Employee Type</th>
                <th>Email</th>
                <th>Contact No.</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${listEmployees}">
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.departmentName}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.employeeType}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.contactNo}"></td>
                <td th:text="${employee.location}"></td>
                <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
