<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">
        <img src="https://i.pinimg.com/736x/49/11/a9/4911a934710eede408be06cef5434004--free-icon-vector-icons.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Employee Management System
    </a>
</nav>
    <div class="container my-2">
        <h1 align="center">Employees List</h1>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-success btn-sm mb-3">Add Employee</a>
        <table border="2" class="table table-hover table-responsive-md">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Contact No.</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.departmentName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.contactNo}"></td>
                <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
