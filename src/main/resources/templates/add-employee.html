<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr/>
        <h2>Add Employee</h2>
        <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{email}" placeholder="Email Address" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{departmentName}" placeholder="Department Name" class="form-control mb-4 col-4" required>
            <input type="tel" th:field="*{contactNo}" placeholder="Contact No" class="form-control mb-4 col-4" required>
            <button type="submit" class="btn btn-success col-2">Add Employee</button>
        </form>

        <hr/>
        <a th:href="@{/}">Back To Employee List</a>
    </div>
</body>
</html>
